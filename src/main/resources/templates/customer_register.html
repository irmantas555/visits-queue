<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="_csrf" content="${_csrf.token}" />
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <title>Customer enter</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/scripts/custregiser.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="parent">
    <div class="card" style="background: rgb(210, 212, 212)">
      <div class="card-head text-center" style="color: rgb(100, 120, 120)">
        Please enter your credentials
      </div>
      <form
        id="cForm"
        action="#"
        method="POST"
        th:acttion="@{/specialist/login}"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div class="card-in">
          <div class="my-cell">
            <span class="my-cell">Your email</span>
          </div>
          <input class="my-input" id="username" name="username" type="text" />
        </div>
        <input type="hidden" id="password" name="password" value="Cust123" />
        <div class="card-in">
          <div class="my-cell">
            <span class="my-cell">Your first name</span>
          </div>
          <input class="my-input" id="fname" type="text" />
        </div>
        <div class="card-in">
          <div class="my-cell">
            <span class="my-cell">Your last name</span>
          </div>
          <input class="my-input" id="lname" type="text" />
        </div>
        <div class="card-foot">
          <div class=""></div>
          <div class=""></div>
          <input
            id="register"
            class="my-button"
            type="button"
            value="Register"
          />
        </div>
      </form>
    </div>
  </body>
</html>
