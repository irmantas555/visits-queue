<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Specialist enter</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/scripts/spec-login.js" defer></script>
</head>
<body class="parent">
<div class="card" style="background: rgb(210, 212, 212)">
    <div class="card-head text-center" style="color: rgb(100, 120, 120)">
        Please enter your credentials
    </div>
    <form
            id="cForm"
            action="/specialist/login"
            method="POST"
    >
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>
        <div th:if="${failure}" class="error" >There was an error in input values</div>
        <div class="card-in">
            <div class="my-cell">
                <span class="my-cell">Your email</span>
            </div>
            <input
                    class="my-input"
                    id="username"
                    name="username"
                    type="text"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    aria-placeholder=" "
            />
        </div>
        <div th:if="${customerlog}" class="card-in">
            <div class="my-cell">
                <span class="my-cell">Your first name</span>
            </div>
            <input class="my-input" id="fname" type="text" />
        </div>
        <div th:if="${customerlog}" class="card-in">
            <div class="my-cell">
                <span class="my-cell">Your last name</span>
            </div>
            <input class="my-input" id="lname" type="text" />
        </div>
        <div  class="card-in">
            <div th:if="${customerlog}==false" class="my-cell">
            <span class="my-cell"
            >Password</span
            >
            </div>
            <input
                    class="my-input"
                    id="password"
                    name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    th:value="${customerlog}?'Cust123'"
                    aria-placeholder=" "
                    th:type="${customerlog}?'hidden':'password'"
            />
        </div>
        <p th:if="${customerlog}==fasle">Password should contain capital, lower letters and numbers</p>
        <div  class="card-foot">
            <a id="swithButton" th:if="${customerlog}==false" class="my-button" href="#" th:href="@{/specialist/register}">Register</a>
            <button id="regButton" class="my-button" th:type="${customerlog}?'button':'submit'">Enter</button>
        </div>
    </form>
</div>
</body>
</html>
