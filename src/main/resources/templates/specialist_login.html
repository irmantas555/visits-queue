<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Specialist enter</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/scripts/app.js" defer></script>
</head>
<body class="parent">
<div class="card" style="background: rgb(210, 212, 212)">
    <div class="card-head text-center" style="color: rgb(100, 120, 120)">
        Please enter your credentials
    </div>
    <form
            action="/specialist/login"
            method="POST"
    >
        <div th:if="${failure}" class="error" >There was an error in input values</div>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>
        <div class="card-in">
            <div class="my-cell">
                <span class="my-cell">Your email</span>
            </div>
            <input
                    class="my-input"
                    id="username"
                    name="username"
                    type="text"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    aria-placeholder=" "
            />
        </div>
        <div class="card-in">
            <div class="my-cell">
            <span class="my-cell"
            >Password</span
            >
            </div>
            <input
                    class="my-input"
                    id="password"
                    name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    aria-placeholder=" "
                    type="password"
            />
        </div>
        <div class="card-foot">
            <button class="my-button" href="#" th:href="@{/specialist/register}"
            >Register</button
            >
            <button class="my-button" type="submit">Enter</button>
        </div>
    </form>
</div>
</body>
</html>
