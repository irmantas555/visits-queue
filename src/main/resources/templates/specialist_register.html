<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Specialist register</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/scripts/app.js" defer></script>
  </head>
  <body class="parent">
    <div class="card" style="background: rgb(210, 212, 212)">
      <div class="card-head text-center" style="color: rgb(100, 120, 120)">
        Please enter your credentials
      </div>
      <form
        action="#"
        method="POST"
        th:acttion="@{/specialist/register}"
        th:object="${specialist}"
      >
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>
        <div class="card-in">
          <div class="my-cell">
            <span class="input-group-text text-secondary">Your email</span>
          </div>
          <input
            class="my-input"
            id="email"
            type="text"
            th:field="*{email}"
          />
        </div>
        <div class="card-in">
          <div class="my-cell">
            <span class="input-group-text text-secondary"
              >Your first name</span
            >
          </div>
          <input
            class="my-input"
            id="fname"
            type="text"
            th:field="*{firstName}"
          />
        </div>
        <div class="card-in">
          <div class="my-cell">
            <span class="input-group-text text-secondary"
              >Your last name</span
            >
          </div>
          <input
            class="my-input"
            id="lname"
            type="text"
            th:field="*{lastName}"
          />
        </div>
        <div class="card-in">
          <div class="my-cell">
            <span class="input-group-text text-secondary">Password</span>
          </div>
          <input
            class="my-input"
            id="pwd"
            type="password"
            th:field="*{password}"
          />
        </div>
        <div class="card-in">
          <div class="my-cell">
            <span class="input-group-text text-secondary"
              >Repeat password</span
            >
          </div>
          <input class="my-input" id="pwd-rep" type="password" />
        </div>
        <div class="card-foot">
          <div class=""></div>
          <div class=""></div>
          <input
            class="my-button"
            type="submit"
            value="Register"
          />
        </div>
      </form>
    </div>
  </body>
</html>
