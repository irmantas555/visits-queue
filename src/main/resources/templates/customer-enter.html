<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <script src="/spripts/app.js" defer></script>
</head>
<body class="parent">
<form
        action="#"
        method="POST"
        th:acttion="@{/register}"
        th:object="${customer}"
>
    <div class="row w-100">
        <div class="col-4 form-group">
            <label for="email">Your email</label>
            <input
                    class="form-control"
                    id="email"
                    type="text"
                    th:field="*{email}"
            />
        </div>
        <div class="col-4 form-group">
            <label for="fname">Your first name</label>
            <input
                    class="form-control"
                    id="fname"
                    type="text"
                    th:field="*{firstName}"
            />
        </div>
        <div class="col-4 form-group">
            <label for="lname">Your last name</label>
            <input
                    class="form-control"
                    id="lname"
                    type="text"
                    th:field="*{lastName}"
            />
        </div>
    </div>
    <br/>
    <br/>
    <input class="btn btn-outline-warning" type="submit" value="Enter!"/>
</form>
</body>
</html>
